<form class="container" style="margin-top: 20%" (submit)="submit()" >
  <label for="inputEmail">Email</label>
  <input type="text" name="inputEmail" [(ngModel)]="inputEmail" class="form-control mb-3" placeholder="Địa chỉ email">
  <label for="inputPassword">Password</label>
  <input type="password" name="inputPassword" [(ngModel)]="inputPassword" class="form-control" placeholder="Mật khẩu">
  <input type="submit" value="Đăng nhập" class="btn btn-success mt-3 float-right"> 
</form>
