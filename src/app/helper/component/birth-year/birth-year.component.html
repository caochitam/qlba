<div class="cover form-control">
    <input
      class="float-left birthYear"
      [ngModel] = "_birthYear"
      type="text"
      placeholder="19xx"
      (change)="setBirthYear($event)">
    <input
      class="float-left age"
      [ngModel] = "_age"
      type="text"
      placeholder="xx"
      (change)="setBirthYear($event)"
    >
</div>
